services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    restart: always
    ports:
      - "4317:4317"
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    deploy:
      resources:
        limits:
          memory: 128m
    depends_on:
      - victoriametrics
      - victorialogs

  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: victoriametrics
    restart: always
    ports:
      - "8428:8428"
    volumes:
      - ./data/victoriametrics:/storage
    command:
      - "--storageDataPath=/storage"
      - "--httpListenAddr=:8428"
      - "--retentionPeriod=365d"
      - "--memory.allowedPercent=60"
    deploy:
      resources:
        limits:
          memory: 192m

  victorialogs:
    image: victoriametrics/victoria-logs:latest
    container_name: victorialogs
    restart: always
    ports:
      - "9428:9428"
    volumes:
      - ./data/victorialogs:/vlogs
    command:
      - "--storageDataPath=/vlogs"
      - "--httpListenAddr=:9428"
      - "--retentionPeriod=90d"
    deploy:
      resources:
        limits:
          memory: 192m

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PLUGINS_PREINSTALL=victoriametrics-logs-datasource
      - GF_SERVER_ROOT_URL=https://__GRAFANA_FQDN__
      - GF_AUTH_GOOGLE_ENABLED=true
      - GF_AUTH_GOOGLE_CLIENT_ID=__GOOGLE_OAUTH_CLIENT_ID__
      - GF_AUTH_GOOGLE_CLIENT_SECRET=__GOOGLE_OAUTH_CLIENT_SECRET__
      - GF_AUTH_GOOGLE_ALLOWED_DOMAINS=__GOOGLE_OAUTH_ALLOWED_DOMAIN__
      - GF_AUTH_GOOGLE_SCOPES=openid email profile
      - GF_AUTH_GOOGLE_AUTH_URL=https://accounts.google.com/o/oauth2/v2/auth
      - GF_AUTH_GOOGLE_TOKEN_URL=https://oauth2.googleapis.com/token
      - GF_AUTH_GOOGLE_API_URL=https://openidconnect.googleapis.com/v1/userinfo
      - GF_AUTH_GOOGLE_AUTO_LOGIN=false
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    deploy:
      resources:
        limits:
          memory: 256m
    depends_on:
      - victoriametrics
      - victorialogs
